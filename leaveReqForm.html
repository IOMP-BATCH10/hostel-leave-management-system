<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f2f4f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1f4ed8;
        }

        .form-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .half-width { flex: 1; }

        button {
            padding: 12px;
            background-color: #1f4ed8;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover { background-color: #173db3; }

        button:disabled {
            background-color: #93a8e8;
            cursor: not-allowed;
        }

        .info-box {
            background: #eef2ff;
            border: 1px solid #c7d2fe;
            border-radius: 6px;
            padding: 10px 15px;
            font-size: 13px;
            color: #3730a3;
        }

        @media (max-width: 500px) {
            .form-row { flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Leave Request Form</h2>

    <div class="info-box" id="studentInfo">Fetching your details...</div>
    <br>

    <form class="form-box" id="leaveForm">

        <div class="form-group">
            <label>From Date</label>
            <input type="date" id="fromDate">
        </div>

        <div class="form-group">
            <label>To Date</label>
            <input type="date" id="toDate">
        </div>

        <div class="form-row">
            <div class="form-group half-width">
                <label>Year</label>
                <select id="year">
                    <option>Select Year</option>
                    <option>1st Year</option>
                    <option>2nd Year</option>
                    <option>3rd Year</option>
                    <option>4th Year</option>
                </select>
            </div>

            <div class="form-group half-width">
                <label>Block</label>
                <select id="block">
                    <option>Select Block</option>
                    <option>Block 1</option>
                    <option>Block 2</option>
                    <option>Block 3</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Room Number</label>
            <input type="text" id="roomNumber" placeholder="Enter Room Number">
        </div>

        <div class="form-group">
            <label>Reason for Leave</label>
            <textarea id="reason" placeholder="Enter reason for leave"></textarea>
        </div>

        <button type="submit" id="submitBtn">Submit Leave Request</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="config.js"></script>
<script src="supabaseClient.js"></script>

<script>
    // ‚îÄ‚îÄ On page load, get student from sessionStorage (set during login) ‚îÄ‚îÄ
    // Your loginStudent.html should save the student object after successful login:
    // sessionStorage.setItem("student", JSON.stringify(studentData));

    let student = null;

    window.onload = function () {
        const stored = sessionStorage.getItem("loggedInUser");

        if (!stored) {
            alert("You must be logged in.");
            window.location.href = "loginStudent.html";
            return;
        }

        student = JSON.parse(stored);

        document.getElementById("studentInfo").innerHTML =
            `üë§ <strong>${student.full_name}</strong> (${student.roll_number}) &nbsp;|&nbsp; üè† ${student.hostel_type}`;
    };

    // ‚îÄ‚îÄ Form Submit ‚îÄ‚îÄ
    document.getElementById("leaveForm").onsubmit = async function (e) {
        e.preventDefault();

        const fromDate = document.getElementById("fromDate").value;
        const toDate   = document.getElementById("toDate").value;
        const year     = document.getElementById("year").value;
        const block    = document.getElementById("block").value;
        const room     = document.getElementById("roomNumber").value.trim();
        const reason   = document.getElementById("reason").value.trim();
        const roomPattern = /^[A-Za-z0-9]+$/;

        // Validation
        if (!fromDate)                             return alert("Please select From Date.");
        if (!toDate)                               return alert("Please select To Date.");
        if (new Date(toDate) < new Date(fromDate)) return alert("To Date cannot be earlier than From Date.");
        if (year === "Select Year")                return alert("Please select your Year.");
        if (block === "Select Block")              return alert("Please select your Block.");
        if (!roomPattern.test(room))               return alert("Room Number should contain only letters and numbers.");
        if (reason.length < 5)                     return alert("Reason must be at least 5 characters long.");

        const submitBtn = document.getElementById("submitBtn");
        submitBtn.disabled = true;
        submitBtn.textContent = "Submitting...";

        const { error } = await supabaseClient
            .from("leave_requests")
            .insert([{
                student_id:   student.id,             // bigint from students table
                student_name: student.full_name,
                roll_number:  student.roll_number,
                from_date:    fromDate,
                to_date:      toDate,
                year:         year,
                block:        block,
                room_number:  room,
                reason:       reason,
                hostel_type:  student.hostel_type,    // "Boys Hostel" or "Girls Hostel"
                status:       "Pending"
            }]);

        if (error) {
            console.error(error);
            alert("Failed to submit: " + error.message);
            submitBtn.disabled = false;
            submitBtn.textContent = "Submit Leave Request";
        } else {
            alert(`Leave Request Submitted! Your ${student.hostel_type} caretaker/warden will review it.`);
            window.location.href = "leaveHistory.html";
        }
    };
</script>

</body>
</html>
