<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    
    <style>
        body { 
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, hwb(229 87% 0%) 0%, hsl(240, 14%, 99%) 100%);
            display: flex; justify-content: center;
            align-items: center; height: 100vh; margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem; border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%; max-width: 350px;
         }
        h2 { text-align: center; color: #333; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; 
            margin-bottom: 0.5rem; 
            color: #555;
            font-weight: bold;
         }
        input[type="text"], input[type="password"]
        { 
            width: 100%;
            padding: 0.75rem; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 1rem; 
            box-sizing: border-box; 
        }
        input[type="text"]:focus, 
        input[type="password"]:focus,
        input[type="email"]:focus { 
            outline: none; 
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3); 
        }

        .checkbox-group {
            display: flex;
            align-items: center; 
            margin-bottom: 1.5rem; 
        }
        .checkbox-group input { 
            width: auto; 
            margin-right: 0.5rem; 
        }

        button { 
            width: 100%; 
            padding: 0.75rem; 
            background: #667eea; 
            color: white; border: none; 
            border-radius: 5px; 
            font-size: 1rem; 
            cursor: pointer; 
            transition: background 0.3s;
         }
        button:hover:not(:disabled) { background: #5a6fd8; }
        button:disabled {
            background: #a0a8e8;
            cursor: not-allowed;
        }
        .forgot-password { 
            text-align: center; 
            margin-top: 1rem;
         }
        .forgot-password a { 
            color: #667eea; 
            text-decoration: none; 
            font-size: 0.9rem; 
        }

        /* Error message box */
        .error-msg {
            display: none;
            background: #fff0f0;
            color: #cc0000;
            border: 1px solid #ffcccc;
            border-radius: 5px;
            padding: 0.6rem 0.9rem;
            font-size: 0.88rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .error-msg.show { display: block; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Student Login</h2>

        <!-- Error message box (replaces alert) -->
        <div class="error-msg" id="errorMsg"></div>

        <form onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="roll_number">Roll Number</label>
                <input type="text" id="roll_number" placeholder="Enter your roll number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" id="loginBtn">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="supabaseClient.js"></script>

    <script>
        function showError(message) {
            const errorMsg = document.getElementById("errorMsg");
            errorMsg.textContent = message;
            errorMsg.classList.add("show");
        }

        function hideError() {
            document.getElementById("errorMsg").classList.remove("show");
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideError();

            const roll_number = document.getElementById("roll_number").value.trim();
            const password    = document.getElementById("password").value.trim();
            const btn         = document.getElementById("loginBtn");

            if (!roll_number || !password) {
                showError("Please enter both roll number and password.");
                return false;
            }

            // Show loading state
            btn.disabled = true;
            btn.textContent = "Logging in...";

            try {
                const { data, error } = await db
                    .from('students')
                    .select('*')
                    .eq('roll_number', roll_number)
                    .eq('password', password)
                    .single();

                if (error || !data) {
                    // This runs when roll number or password is wrong
                    showError("Invalid roll number or password. Please try again.");
                } else {
                    // Login success
                    sessionStorage.setItem('loggedInUser', JSON.stringify(data));
                    alert("Login Successful!");
                    window.location.href = "studentDashboard.html";
                }

            } catch (err) {
                // This catches network errors, Supabase config issues, etc.
                console.error("Login error:", err);
                showError("Something went wrong. Please try again. (" + err.message + ")");
            } finally {
                // Always re-enable the button
                btn.disabled = false;
                btn.textContent = "Login";
            }

            return false;
        }
    </script>
</body>
</html>
