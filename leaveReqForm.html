<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f2f4f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1f4ed8;
        }

        .form-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #1f4ed8;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .half-width { flex: 1; }

        button {
            padding: 12px;
            background-color: #1f4ed8;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover:not(:disabled) { background-color: #173db3; }

        button:disabled {
            background-color: #93a8e8;
            cursor: not-allowed;
        }

        .info-box {
            background: #eef2ff;
            border: 1px solid #c7d2fe;
            border-radius: 6px;
            padding: 10px 15px;
            font-size: 13px;
            color: #3730a3;
        }

        /* Spinner */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.4);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(80px);
            background: #1f2937;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 999;
            white-space: nowrap;
        }
        .toast.success { background: #059669; }
        .toast.error   { background: #dc2626; }
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 500px) {
            .form-row { flex-direction: column; }
            .container { margin: 20px; padding: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Leave Request Form</h2>

    <div class="info-box" id="studentInfo">Loading...</div>
    <br>

    <form class="form-box" id="leaveForm">

        <div class="form-group">
            <label>From Date</label>
            <input type="date" id="fromDate">
        </div>

        <div class="form-group">
            <label>To Date</label>
            <input type="date" id="toDate">
        </div>

        <div class="form-row">
            <div class="form-group half-width">
                <label>Year</label>
                <select id="year">
                    <option>Select Year</option>
                    <option>1st Year</option>
                    <option>2nd Year</option>
                    <option>3rd Year</option>
                    <option>4th Year</option>
                </select>
            </div>

            <div class="form-group half-width">
                <label>Block</label>
                <select id="block">
                    <option>Select Block</option>
                    <option>Block 1</option>
                    <option>Block 2</option>
                    <option>Block 3</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Room Number</label>
            <input type="text" id="roomNumber" placeholder="Enter Room Number">
        </div>

        <div class="form-group">
            <label>Reason for Leave</label>
            <textarea id="reason" placeholder="Enter reason for leave"></textarea>
        </div>

        <button type="submit" id="submitBtn">
            <div class="spinner" id="spinner"></div>
            <span id="btnText">Submit Leave Request</span>
        </button>

    </form>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="config.js"></script>
<script src="supabaseClient.js"></script>

<script>
    let student = null;

    // â”€â”€ Load student from sessionStorage + wake up Supabase in background â”€â”€
    window.onload = function () {
        // Wake up Supabase early while user fills the form
        db.from("leave_requests").select("id").limit(1);

        const stored = sessionStorage.getItem("loggedInUser");

        if (!stored) {
            window.location.href = "loginStudent.html";
            return;
        }

        student = JSON.parse(stored);

        document.getElementById("studentInfo").innerHTML =
            `ðŸ‘¤ <strong>${student.full_name}</strong> (${student.roll_number}) &nbsp;|&nbsp; ðŸ  ${student.hostel_type}`;
    };

    // â”€â”€ Toast helper â”€â”€
    function showToast(msg, type = '') {
        const toast = document.getElementById("toast");
        toast.textContent = msg;
        toast.className = `toast ${type} show`;
        setTimeout(() => { toast.className = `toast ${type}`; }, 3000);
    }

    // â”€â”€ Form Submit â”€â”€
    document.getElementById("leaveForm").onsubmit = async function (e) {
        e.preventDefault();

        const fromDate = document.getElementById("fromDate").value;
        const toDate   = document.getElementById("toDate").value;
        const year     = document.getElementById("year").value;
        const block    = document.getElementById("block").value;
        const room     = document.getElementById("roomNumber").value.trim();
        const reason   = document.getElementById("reason").value.trim();
        const roomPattern = /^[A-Za-z0-9]+$/;

        // â”€â”€ Validation â”€â”€
        if (!fromDate)                             { showToast("Please select From Date.", "error"); return; }
        if (!toDate)                               { showToast("Please select To Date.", "error"); return; }
        if (new Date(toDate) < new Date(fromDate)) { showToast("To Date cannot be earlier than From Date.", "error"); return; }
        if (year === "Select Year")                { showToast("Please select your Year.", "error"); return; }
        if (block === "Select Block")              { showToast("Please select your Block.", "error"); return; }
        if (!roomPattern.test(room))               { showToast("Room Number: letters and numbers only.", "error"); return; }
        if (reason.length < 5)                     { showToast("Reason must be at least 5 characters.", "error"); return; }

        // â”€â”€ Show spinner â”€â”€
        const submitBtn = document.getElementById("submitBtn");
        const spinner   = document.getElementById("spinner");
        const btnText   = document.getElementById("btnText");
        submitBtn.disabled    = true;
        spinner.style.display = "block";
        btnText.textContent   = "Submitting...";

        // â”€â”€ Insert into Supabase â”€â”€
        const { error } = await db
            .from("leave_requests")
            .insert([{
                student_id:   student.id,
                student_name: student.full_name,
                roll_number:  student.roll_number,
                from_date:    fromDate,
                to_date:      toDate,
                year:         year,
                block:        block,
                room_number:  room,
                reason:       reason,
                hostel_type:  student.hostel_type,
                status:       "Pending"
            }]);

        if (error) {
            console.error(error);
            spinner.style.display = "none";
            btnText.textContent   = "Submit Leave Request";
            submitBtn.disabled    = false;
            showToast("Failed: " + error.message, "error");
        } else {
            spinner.style.display = "none";
            btnText.textContent   = "âœ“ Submitted!";
            showToast("Leave request submitted successfully!", "success");
            setTimeout(() => { window.location.href = "leaveHistory.html"; }, 1200);
        }
    };
</script>

</body>
</html>
